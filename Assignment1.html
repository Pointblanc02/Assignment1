<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->

    <style>

        body {
        font-family: Arial, sans-serif; /* Set font for the body */
        background-color: #f0f0f0; /* Light gray background */
        margin: 0; /* Remove default margin */
        padding: 20px; /* Add padding */
}

    h1 {
        color: #333; /* Dark gray color for the heading */
}

    p {
        color: #555; /* Medium gray color for the paragraph */
}

    .styled-button {
        background-color: #4CAF50; /* Green background */
        color: white; /* White text color */
        padding: 10px 20px; /* Padding for the button */
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        font-size: 16px; /* Font size */
}

    .styled-button:hover {
        background-color: #45a049; /* Darker green on hover */
}
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1> <!-- Heading -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, enim expedita facere pariatur quae quisquam reprehenderit tenetur ut. Doloremque ea inventore nobis praesentium? Ab adipisci, doloremque in quam repellat veritatis.</p> <!-- Paragraph -->
    <button class="styled-button">Click Me!</button> <!-- Styled Button -->
</body>
</html>
